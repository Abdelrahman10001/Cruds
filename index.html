<html>

<head>
  <title>Cruds</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

</head>

<body style="background-color: antiquewhite;">
  <div class="container py-5">
    <form action="">
      <div class="mb-3">
        <label for="nameinput" class="mb-2">Product Name</label>
        <input type="text" class="form-control" id="nameinput">
      </div>
      <div class="mb-3">
        <label for="priceinput" class="mb-2">Product Price</label>
        <input type="text" class="form-control" id="priceinput">
      </div>
      <div class="mb-3">
        <label for="Category-input" class="mb-2">Product Category</label>
        <select class="form-select" id="Category-input">
          <option value="tv">TV</option>
          <option value="mobile">Mobile</option>
          <option value="laptop">Laptop</option>
        </select>
        <div class="my-3">
          <label for="desc-input" class="mb-2">Product Descreption</label>
          <textarea class="form-control" id="desc-input"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" id="addBtn" onclick="addProduct()"  class="btn btn-info  ">Add a Product</button>
          <button type="button" id="updateBtn" class="btn btn-info d-none  ">Update Product</button>
          <button type="button" onclick="ProductClear()" class="btn  btn-outline-danger ">Clean Form</button>
        </div>

      </div>


    </form>

    <input type="text" id="searchinput" onkeyup="searchactive()" placeholder="Search Name or Category............"
      class="form-control w-50 mx-auto mt-4 border-dark-subtle">

  </div>

  <div class="container">
    <table class="table table-hover table-dark table-bordered text-center text-capitalize ">
      <thead>
        <th>
          Index
        </th>
        <th>
          Product Name
        </th>
        <th>
          Product Price
        </th>
        <th>
          Product Category
        </th>
        <th>
          Product Description
        </th>
        <th>
          Update
        </th>
        <th>
          Delete
        </th>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
